<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMSS Radio</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="player-card glass">
        <img id="cover" src="placeholder.png" class="cover">

        <div class="info">
            <h1 id="title">Loadingâ€¦</h1>
            <h2 id="artist">Please wait</h2>
            <p id="selector">Selected by: ???</p>
            <div id="status" class="status-badge status-offline">Disconnected</div>
            <button id="force-sync" class="small-btn" title="Force sync from Firebase">Force Sync</button>
        </div>
    </div>
</div>

<audio id="audio" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.7/jsmediatags.min.js"></script>
<!-- Load client as an ES module so we can use the modular Firebase SDK -->
<script type="module" src="radio.js"></script>
</body>
</html>
